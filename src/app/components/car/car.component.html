<table class="table table-hover">
  <thead>
    <tr>
      <th>Marka</th>
      <th>Renk</th>
      <th>Araç</th>
      <th>Günlük Fiyat</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <td>{{car.brandName}}</td>
      <td>{{car.colorName}}</td>
      <td>{{car.carName}}</td>
      <td>{{car.dailyPrice}}</td>
    </tr>
  </tbody>
</table>
